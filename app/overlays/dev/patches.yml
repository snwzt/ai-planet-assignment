apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: url-shortener-deployment
spec:
  replicas: 5
  template:
    spec:
      containers:
        - name: url-shortener-app
          image: "docker.io/notmde/url-shortener:v2"
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URI
              value: "redis://redis-service:6379"
            - name: APP_PORT
              value: "3000"
            - name: DEV_FLAG
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: canary-rollout
  labels:
    app: url-shortener-canary
spec:
  selector:
    app: url-shortener
    version: canary
  ports:
    - name: app-port
      port: 80
      targetPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: stable-rollout
  labels:
    app: url-shortener-stable
spec:
  selector:
    app: url-shortener
    version: stable
  ports:
    - name: app-port
      port: 80
      targetPort: 3000

