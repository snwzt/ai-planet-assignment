apiVersion: v1
kind: Service
metadata:
  name: canary-rollout
  namespace: default
  labels:
    app: url-shortener-canary
spec:
  selector:
    app: url-shortener
  ports:
    - name: app-port
      port: 80
      targetPort: 8080

